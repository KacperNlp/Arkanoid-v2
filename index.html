<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanoid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.min.css">
</head>

<body>
    <!--main menu-->
    <section class="layer" id="main-menu">
        <div class="main-menu__container">
            <button class="button" id="start-game-button">Start</button>
            <button class="button" id="settings-button">Settings</button>
        </div>
    </section>

    <!--levels layer-->
    <section class="layer levels hidden" id="levels-layer">
        <div class="levels__container" id="levels-board">
            <button class="button button--level"><span class="fas fa-lock"></span>1</button>
            <button class="button button--level"><span class="fas fa-lock"></span>2</button>
            <button class="button button--level"><span class="fas fa-lock"></span>3</button>
            <button class="button button--level"><span class="fas fa-lock"></span>4</button>
            <button class="button button--level"><span class="fas fa-lock"></span>1</button>
            <button class="button button--level"><span class="fas fa-lock"></span>2</button>
            <button class="button button--level"><span class="fas fa-lock"></span>3</button>
            <button class="button button--level"><span class="fas fa-lock"></span>4</button>
            <button class="button button--level"><span class="fas fa-lock"></span>1</button>
            <button class="button button--level"><span class="fas fa-lock"></span>2</button>
            <button class="button button--level"><span class="fas fa-lock"></span>3</button>
            <button class="button button--level"><span class="fas fa-lock"></span>4</button>
        </div>

        <button class="button button--levels-layer-return" id="return-button-in-levels-layer"><span
                class="fas fa-reply"></span> Return</button>
        <button class="button button--levels-layer-settings" id="settings-button-in-levels-layer"><span
                class="fas fa-tools"></span> Settings</button>
    </section>

    <!--game map-->
    <section class="layer game-layer hidden" id="game-layer">
        <canvas class="canvas" id="canvas"></canvas>

        <button class="button button--in-game-return" id="return-button-in-game"><span class="fas fa-reply"></span>
            Return</button>
        <button class="button button--in-game-settings" id="settings-button-in-game"><span class="fas fa-tools"></span>
            Settings</button>
    </section>

    <div class="message hidden" id="message-container">
        <h1 class="message__result" id="message-result">Game result</h1>
        <div class="message__buttons-container">
            <button class="button" id="try-again-message-btn">Try again</button>
            <button class="button" id="return-message-btn">Return</button>
        </div>
    </div>

    <!--settings-->
    <div class="settings hidden" id="settings-layer">
        <h2 class="settings__header">Settings</h2>
        <div class="settings__bar-container"><span class="fas fa-volume-up"></span><input type="range"
                id="game-sounds-volume" min="0" max="100" value="5"></div>
        <div class="settings__bar-container"><span class="fas fa-music"></span><input type="range"
                id="music-sounds-volume" min="0" max="100" value="5"></div>
        <button class="button settings__button" id="settings-close-btn">Close</button>
    </div>

    <section class="loader layer hidden" id="loader">
        <div>
            <p>Loaded <span id="loaded-elements">0</span> of <span id="to-load">1</span></p>
        </div>
    </section>

    <script src="/javascript/main.js" type="module"></script>
</body>

</html>
